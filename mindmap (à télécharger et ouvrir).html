</head><body><svg id="markmap"><use xlink:href=""><title></title></use><desc># Suivi de projet Qualiopi
## 1 - Analyse des besoins
### 1.a - Recueil et analyse de la commande ou de l'idée
- Collecte de données et informations sur les besoins des usagers
- Pré-identification des offres de formation existantes (Noticia et GTN)
- Définition des objectifs de formation
- Identification des indicateurs d'impacts et de la réussite de l'action de formation
- Identification et mobilisation des membres de l'équipe projet et conception / Rôles et responsabilités

### 2.b - Validation du cadre budgétaire et financier
- Ébaucher la fiche financière
- Demander l'ouverture Jira (Noter la brique analytique)

### 3.c - Validation de la proposition de projet de formation ou de la note d'intention
- Validation, modification ou rédaction de la fiche descriptive / Notice

## 2 - Conception
### a, b - Programme / Déroulé et Modalités pédagogiques
### Montée en compétence / Veille / Recherche
### c - Conducteur - Contenu détaillé
### Production des ressources (Audiovisuelles, médias, interactivités…)
### Production du support de formation (PPT, Klaxoon…)
### Identification et validation du matériel utilisé

### d - Auto-positionnement Questionnaire Lime Survey
- Validation du scénario et des ressources
- Validation de la fiche financière

## 3.1 - Mise en œuvre
- Analyse du questionnaire d'Auto-positionnement et ajustement du scénario et des supports
- Définition des modalités (Logistiques, matériel, repas, hébergement…)
- Planification de la mise en œuvre (Suivi et gestion…)
- Nouvelle validation du Scénario détaillé et ressources ajustées (Si besoin…)

## 3.2 - Animation / Diffusion
- Diffusion de l'offre sur Noticia (Session, lien d'inscription…)
- Ajouts des docs liés (Livret d'accueil, Organigrammes, etc.)
  
### a - Livret de suivi - À donner en début de formation, rappel des objectifs, horaire, organisation…
### Recueil des questions et commentaires des apprenants
### Archiver les productions &amp; Photos
### Faire signer l'émargement
- Terminer la session

## 4 - Évaluation
- Évaluations à chaud et à froid / Acquis fin de formation (Automatique Noticia ou positionnement interactif…)
- Questionnaire formateur - Retour d'expérience de l'équipe projet
- Questionnaire financeur / commanditaire

### a - Bilan
- Bilan sur l'atteinte des objectifs, préconisations, dysfonctionnement
- Communication interne sur les résultats (Retour à l'équipe projet…)
- Communication externe (Post réseaux sociaux)
- Cloture JIRA / Exports Power BI (Si besoin...)
- Retour d'expérience et bilan
